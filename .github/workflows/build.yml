# Adapted from https://github.com/itsmattkc/dotnet9x/blob/master/.github/workflows/ci.yml
name: Build

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  msvc6-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'itsmattkc/msvc600'
        path: msvc600

    - name: Build winsock351
      shell: cmd
      run: |
        call .\msvc600\VC98\bin\VCVARS32.BAT x86
        nmake /f winsock351.mak CFG="winsock351 - Win32 Release"

    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: winsock351
        path: |
          Release/ws2_32.dll
          Release/ws2_32.lib
          Release/ws2_32.pdb

  msvc6-debug:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'itsmattkc/msvc600'
        path: msvc600

    - name: Build winsock351
      shell: cmd
      run: |
        call .\msvc600\VC98\bin\VCVARS32.BAT x86
        nmake /f winsock351.mak CFG="winsock351 - Win32 Debug"

    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: winsock351
        path: |
          Debug/ws2_32.dll
          Debug/ws2_32.lib
          Debug/ws2_32.pdb
